<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-copy"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
      />
    </svg>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de Senhas</h1>
        <p class="subtitle">
          Utilize o nosso gerador online para criar uma senha forte e segura
        </p>
      </section>
      <section class="box">
        <div class="password">
          <div class="text">
            <input
              type="text"
              name="password"
              id="password"
              placeholder="digite sua senha..."
            />
          </div>
          <div class="actions">
            <button id="copy-1">
              <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/copy.svg" alt="Copiar" width="40px">
            </button>
            
            <button id="renew">
              <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/arrow-clockwise.svg" alt="Renovar" width="40px">
            </button>
            
          </div>
        </div>
      </section>

      <input
        type="range"
        name="password-length"
        id="password-length"
        value="16"
        min="4"
        max="64"
      />
      <button id="copy-2">Copiar Senha</button>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
